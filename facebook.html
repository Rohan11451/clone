<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/stylef.css">
    <link rel="icon" href="images/facebook_favicon.webp" type="image/x-icon">
    <title>Facebook - log in or  sign up</title>
</head>
<body>
    
        
        <div id="horizontal_container">

            <div id="vertical_container">
                <div id="horizontal_inner_container">

                    
                        <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" id="facebook_logo" alt="facebook_logo">
                        <br>
                        <div id="about_facebook_h_container">
                            <h2 id="facebook_h2">Facebook helps you connect and share<br>with the peoplein your life.</h2>
                        </div>
                    <div id="form_outer_container">
                        <div id="form_inner_container">
                            <!-- form -->
                            <form action="#">
                                <input type="text" placeholder="Email address or phone number" name="email" class="email" id="facebook_email">
                                <br>
                                <input type="password" name="password" placeholder="Password" id="facebook_password" class="facebook_password">
                                <br>
                                <button type="submit" name="login" id="login_button"><b>Log in</b></button>
                                <br>
                                <p id="forgotten_password_id"><a href="#" id="forgotten_password_a_id">Forgotten password?</a></p>
                                <div id="line"></div>
                               
                                <div>
                                    <button type="button" name="button" class="create_new_account" id="create_new_account"><b>Create new account</b></button>
                                  </div>
                            </form>
                        </div>
                        <p id="create_page_para"><b>Create a Page</b> for a celebrity, brand or business.</p>
                    </div>
                </div>
            </div>
        </div>
    
</body>
</html>
